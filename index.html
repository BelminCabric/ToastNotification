<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/181e4732c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(succesMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>
      let toastBox = document.getElementById("toastBox");
      let succesMsg =
        '<i class="fa-solid fa-circle-check" id="suc"></i> Successfully submited';
      let errorMsg =
        '<i class="fa-solid fa-circle-xmark" id="err"></i> You need to fix the error!';
      let invalidMsg =
        '<i class="fa-solid fa-circle-exclamation" id="inv"></i> Invalid input, check again';

      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 6000);
      }
    </script>
  </body>
</html>
